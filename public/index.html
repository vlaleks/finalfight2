<html>
<head>
  <meta charset="UTF-8">
  <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  
  
  <script language="javascript" type="text/javascript" src="blob.js"></script>


<style>
  #defaultCanvas0{
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    height: 1000px;

}

#dashboard{
    width: 150px;
    
    background-color: rgba(0, 0, 0, 0.404);
    position: absolute;
    right: 1%;
    top: 1%;
    border-radius: 5px;
    padding: 10px;
  justify-content: center;
    display: flex;
    flex-wrap: wrap;

}

.leader_title{
    font-size: 28px;
    color: white;
    font-weight: 1000;
    font-family: 'Righteous', cursive;
}

.leader_people{
  text-align: center;
  width: 100%;
    font-size: 20px;
    font-weight: normal;
    color: whitesmoke;
    font-family: 'Montserrat', sans-serif;
}


.form {
background-color: #000000be;
border-radius: 20px;
box-sizing: border-box;
padding: 20px;
width: 320px;
margin: 0 auto;
text-align: center;
margin-top: calc(50vh - 200px);
}

.title {
color: #eee;
font-family: sans-serif;
font-size: 36px;
font-weight: 600;

}

.subtitle {
color: #eee;
font-family: sans-serif;
font-size: 16px;
font-weight: 600;
margin-top: 10px;
}

.input-container {
height: 50px;
position: relative;
width: 100%;
}

.ic1 {
margin-top: 40px;
}

.ic2 {
margin-top: 30px;
}

.input {
background-color: #303245;
border-radius: 12px;
border: 0;
box-sizing: border-box;
color: #eee;
font-size: 18px;
height: 100%;
outline: 0;
padding: 4px 20px 0;
width: 100%;
}

.cut {
background-color: #15172b;
border-radius: 10px;
height: 20px;
left: 20px;
position: absolute;
top: -20px;
transform: translateY(0);
transition: transform 200ms;
width: 76px;
}

.cut-short {
width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
transform: translateY(8px);
}

.placeholder {
color: #65657b;
font-family: sans-serif;
left: 20px;
line-height: 14px;
pointer-events: none;
position: absolute;
transform-origin: 0 50%;
transition: transform 200ms, color 200ms;
top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
color: #808097;
}

.input:focus ~ .placeholder {
color: #eeff00;
}

.submit {
background-color: #e3f300;
border-radius: 12px;
border: 0;
box-sizing: border-box;
color: black ;
cursor: pointer;
font-size: 18px;
height: 50px;
margin-top: 38px;
outline: 0;
text-align: center;
width: 100%;
}

.submit:active {
background-color: #b8c233;
}

</style>
</head>

<body>
  
  <div id = "form" class="form">
    <div class="title">Let's start</div>
    <div class="input-container ic1">
      <input id="name" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">Nickname</label>
    </div>
    <button  type="text" id="submit" class="submit">Play</button>
  </div>
  <div id="dashboard"></div>
<script language="javascript" type="text/javascript" src="sketch.js"></script>
</body>
</html>
